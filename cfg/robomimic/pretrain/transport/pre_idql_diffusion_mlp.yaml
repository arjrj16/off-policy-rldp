defaults:
  - _self_
hydra:
  run:
    dir: ${logdir}
_target_: agent.pretrain.train_idql_diffusion_agent.TrainIDQLDiffusionAgent

name: ${env}_pre_idql_diffusion_mlp_ta${horizon_steps}_td${denoising_steps}
logdir: ${oc.env:DPPO_LOG_DIR}/robomimic-pretrain/${name}/${now:%Y-%m-%d}_${now:%H-%M-%S}_${seed}
# NOTE: Use the dataset with rewards (generated by relabel_robomimic_rewards.py)
train_dataset_path: ${oc.env:DPPO_DATA_DIR}/robomimic/${env}/train_with_rewards.npz

seed: 42
device: cuda:0
env: transport
obs_dim: 59
action_dim: 14
denoising_steps: 20
horizon_steps: 8
cond_steps: 1
act_steps: 8

wandb:
  entity: ${oc.env:DPPO_WANDB_ENTITY}
  project: robomimic-${env}-pretrain
  run: ${now:%H-%M-%S}_${name}

train:
  n_epochs: 3000
  batch_size: 256
  save_model_freq: 500
  log_freq: 1
  # IDQL specific - same structure as finetune config
  gamma: 0.99
  n_critic_warmup_epochs: 100  # train critics before updating actor
  scale_reward_factor: 1.0
  critic_tau: 0.005
  max_grad_norm: null
  # Actor optimizer
  actor_lr: 1e-4
  actor_weight_decay: 1e-6
  actor_lr_scheduler:
    first_cycle_steps: 3000
    warmup_steps: 100
    min_lr: 1e-5
  # Critic optimizer
  critic_lr: 3e-4
  critic_weight_decay: 0
  critic_lr_scheduler:
    first_cycle_steps: 3000
    warmup_steps: 100
    min_lr: 1e-5

model:
  _target_: model.diffusion.diffusion_idql.IDQLDiffusion
  predict_epsilon: True
  denoised_clip_value: 1.0
  # Actor (diffusion policy)
  actor:
    _target_: model.diffusion.mlp_diffusion.DiffusionMLP
    time_dim: 32
    mlp_dims: [1024, 1024, 1024]
    residual_style: True
    cond_dim: ${eval:'${obs_dim} * ${cond_steps}'}
    horizon_steps: ${horizon_steps}
    action_dim: ${action_dim}
  # Critic Q (state-action value) - same architecture as finetune
  critic_q:
    _target_: model.common.critic.CriticObsAct
    action_dim: ${action_dim}
    action_steps: ${act_steps}
    cond_dim: ${eval:'${obs_dim} * ${cond_steps}'}
    mlp_dims: [256, 256, 256]
    activation_type: Mish
    residual_style: True
  # Critic V (state value) - same architecture as finetune
  critic_v:
    _target_: model.common.critic.CriticObs
    cond_dim: ${eval:'${obs_dim} * ${cond_steps}'}
    mlp_dims: [256, 256, 256]
    activation_type: Mish
    residual_style: True
  horizon_steps: ${horizon_steps}
  obs_dim: ${obs_dim}
  action_dim: ${action_dim}
  denoising_steps: ${denoising_steps}
  device: ${device}

ema:
  decay: 0.995

train_dataset:
  _target_: agent.dataset.sequence.StitchedSequenceQLearningDataset
  dataset_path: ${train_dataset_path}
  horizon_steps: ${horizon_steps}
  cond_steps: ${cond_steps}
  device: ${device}
  discount_factor: ${train.gamma}
  get_mc_return: False
